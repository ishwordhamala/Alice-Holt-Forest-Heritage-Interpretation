    /* Deer Animation - Consistent across all pages */
.deer-animation {
  position: absolute;
  width: 100px; 
  height: 80px;
  background: url('images/deer.gif') no-repeat center/contain;
  top: 50%;
  left: -10px;
  transform: translateY(-50%);
  animation: deerRun 8s linear infinite;
  opacity: 0.9;
  z-index: 1;
  filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));
}
@keyframes deerRun {
  0% { left: -10px; transform: translateY(-50%) scaleX(1); }
  49% { opacity: 0.9; }
  50% { left: calc(100% + 10px); transform: translateY(-50%) scaleX(1); opacity: 0; }
  51% { left: -10px; transform: translateY(-50%) scaleX(1); opacity: 0; }
  52% { opacity: 0.9; }
  100% { left: calc(100% + 10px); transform: translateY(-50%) scaleX(1); }
}

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Video controls functionality
      const videoContainer = document.querySelector('.video-container');
      const htmlVideo = document.getElementById('forest-video');
      const playPauseBtn = document.getElementById('playPauseBtn');
      const timeDisplay = document.getElementById('timeDisplay');
      const progressBar = document.getElementById('progressBar');
      const progressContainer = document.getElementById('progressContainer');
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      
      // Format time helper
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }
      
      // Update video controls
      function updateControls() {
        // Update play/pause button
        playPauseBtn.innerHTML = htmlVideo.paused ? 
          '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
        
        // Update time display
        timeDisplay.textContent = 
          `${formatTime(htmlVideo.currentTime)} / ${formatTime(htmlVideo.duration)}`;
        
        // Update progress bar
        const progressPercent = (htmlVideo.currentTime / htmlVideo.duration) * 100;
        progressBar.style.width = `${progressPercent}%`;
      }
      
      // Play/pause toggle
      playPauseBtn.addEventListener('click', () => {
        if (htmlVideo.paused) {
          htmlVideo.play();
        } else {
          htmlVideo.pause();
        }
      });
      
      // Progress bar click
      progressContainer.addEventListener('click', (e) => {
        const rect = progressContainer.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        htmlVideo.currentTime = pos * htmlVideo.duration;
      });
      
      // Fullscreen toggle
      fullscreenBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
          videoContainer.requestFullscreen().catch(err => {
            console.error(`Error attempting to enable fullscreen: ${err.message}`);
          });
        } else {
          document.exitFullscreen();
        }
      });
      
      // Update controls on video events
      htmlVideo.addEventListener('play', updateControls);
      htmlVideo.addEventListener('pause', updateControls);
      htmlVideo.addEventListener('timeupdate', updateControls);
      htmlVideo.addEventListener('loadedmetadata', updateControls);
      
      // Handle autoplay restrictions
      const playPromise = htmlVideo.play();
      
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          // Autoplay was prevented
          console.log('Autoplay prevented, showing fallback button');
          const playBtn = document.createElement('button');
          playBtn.innerHTML = 'â–¶ Play 360 Video';
          playBtn.style.position = 'absolute';
          playBtn.style.top = '50%';
          playBtn.style.left = '50%';
          playBtn.style.transform = 'translate(-50%, -50%)';
          playBtn.style.padding = '10px 20px';
          playBtn.style.background = '#4CAF50';
          playBtn.style.color = 'white';
          playBtn.style.border = 'none';
          playBtn.style.borderRadius = '5px';
          playBtn.style.cursor = 'pointer';
          playBtn.style.zIndex = '1000';
          
          playBtn.addEventListener('click', function() {
            htmlVideo.play();
            this.remove();
          });
          
          videoContainer.appendChild(playBtn);
        });
      }
    });
  </script>
